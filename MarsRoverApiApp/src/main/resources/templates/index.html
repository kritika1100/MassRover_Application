<!DOCTYPE html>
<html  xmlns:th="http://thymeleaf.org">
<head>
<title>
Weclome to mars rover api
</title>
<link rel="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>

</head>
<body>
<div class="container">
<h1>ROVER'S CAMERA IMAGES</h1>
<form method="get" action="" id="frmRoverType">
<input type="hidden"  th:field="${homeDto.marsApiRoverData}"/>
<div class="btn-group" role="group" style="margin : 2em 0em;">
  <button type="button" class="btn btn-success" id="marsApiCuriosity">Curiosity</button>
  <button type="button" class="btn btn-success" id="marsApiOpportunity">Opportunity</button>
  <button type="button" class="btn btn-success" id="marsApiSpirit">Spirit</button>
</div>
<div class = "form-check">
<input class="form-check-input" type="checkbox" th:field="${homeDto.defaultCheck}">
<label class="form-check-label" for="defaultCheck">
Default CheckBox
</label>
<div>

<input type="number" class="form-control form-control-lg"  th:feild="${homeDto.marsSol}" min="0" value="1" />
<lable for="marSol" class="col-form-lable col-form-label-lg"> Mars Sol (aka mars day): </lable>
<hr>
<button type="submit" class ="btn btn-success btn-lg"> Submit</button>
<hr>
</div>
</form>



 <div th:each="index:${#numbers.sequence(0,response.photos.size(),4)}"  class="row" style="margin-bottom: 2em;">
    <div class="col" th:if="${index < response.photos.size()}">
     <img th:src="${response.photos[index].imgSrc }"class="img-fluid"/>
    </div>
    <div class="col" th:if="${index+1 < response.photos.size()}">
     <img th:src="${response.photos[index+1].imgSrc }"class="img-fluid"/>
    </div>
    <div class="col" th:if="${index+2 < response.photos.size()}">
      <img th:src="${response.photos[index+2].imgSrc }"class="img-fluid"/>
    </div>
    <div class="col" th:if="${index+3 < response.photos.size()}">
     <img th:src="${response.photos[index+3].imgSrc }"class="img-fluid"/>
    </div>
    
  </div>

<!--<img th:each="photo : ${response.photos }" th:src="${photo.imgSrc}"/> -->
</div>


<!--<div th:text="${response}">-->
<!--/div>-->

<script type ="text/javascript" src="/js/index.js"></script>

</body>
</html>
